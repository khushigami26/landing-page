<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styl/styles.css" />
  </head>

  <body>
    <!-- Header and Navbar -->
    <header class="header" id="header">
      <nav class="navbar" id="navbar">
        <a href="#" class="nav">NAVBAR</a>

        <ul class="menu" id="menu">
          <li><a href="#home">HOME</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#features">FEATURES</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>

        <!-- Added menu toggle button for mobile -->
        <button class="menu-toggle" id="menu-toggle">☰</button>
      </nav>
    </header>

    <!-- SECTION -->
    <section class="hero" id="home">
      <div class="container">
        <h1>build something new</h1>
        <p>Modern • Fast • Responsive</p>
        <a href="#features" class="btn">Features Explore</a>
      </div>
    </section>

    <!-- FEATURE SECTION -->
    <section class="section" id="features">
      <h2 class="sectiontitle">Features</h2>
      <p class="sectionsub">Crafted with passion for modern web experiences.</p>
    </section>

    <!--ABOUT SECTION -->
    <section class="about" id="about">
      <div class="container">
        <h2 class="sectiontitle">About Us</h2>
        <p class="sectionsub">
          We create elegant digital solutions for businesses.
        </p>
      </div>
    </section>

    <!-- CONTACT SECTION -->
    <section class="contact" id="contact">
      <div class="container">
        <h2 class="sectiontitle">Contact Us</h2>
        <p class="sectionsub">We're here to help.</p>
      </div>
    </section>

    <script src="scripts/app.js"></script>
  </body>
</html>
